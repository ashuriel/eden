<body class="rain-page">
    <div class="content">
        <hr/>
        <h1>大雨</h1>
        <hr/>
        
        <div style="text-align: center; margin: 20px 0;">
            <img src="rain.png" alt="大雨" style="max-width: 60%; height: auto; border-radius: 10px;">
        </div>
        
        <div class="description">
            <p>我昨晚梦见一场滔天暴雨。</p>
            
            <p>乌云的巨峦盘踞在天穹，整整数月，雨水如海水倒悬般倾泻。那不是雨，更像是整个海洋被提到了半空，再轰然砸向人间。</p>
            
            <p>无人的城市率先被填满，街道化作河道，楼宇成为孤岛。而后雨水漫过大陆的边界，将文明版图重新勾勒。当最后一滴雨珠坠落时，这颗星球竟回到了亿万年前的样貌——云散那刻，星光便迫不及待地涌了出来。</p>
            
            <p>从此没有昼夜之分，天幕永远缀满钻石般的星子。那些我们熟悉的星座早已消散，新的光群在头顶排列成陌生的图案。曾矗立着摩天大楼的地方，如今只有蕨类植物在星辉下静静舒展嫩芽。</p>
        </div>
