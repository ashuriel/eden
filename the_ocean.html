        <h1>深海</h1>
        <hr/>
        
        <div class="description">
            <p>天使曾定期造访深海。他沉降时的姿态像一缕月光，惊动了正在热泉口觅食的盲虾群。发光的水母主动为他引路，在永恒黑暗的渊薮里连成一条星径。</p>
            
            <p>他在海床漫步时，沙粒会泛起短暂的微光。巨大的管虫从碳酸盐烟囱里探出身子，鳐鱼群停止巡游，静静悬浮在他周围。连最凶猛的深海龙鱼也收敛了獠牙，让额前的诱捕器暂时熄灭。</p>
            
            <p>这片永远寒冷的水域因他的到来获得片刻暖意。直到深海洋流再度涌动，他才化作渐渐淡去的光晕，留下那些重归黑暗的生物，和珍珠贝中封存的记忆。</p>
