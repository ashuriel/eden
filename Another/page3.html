        <div class="content">
        <h1>梦</h1>
        <hr/>
        <p>
            我昨晚做了个梦。<br>
            我梦到我身处另一个星球上，那是离银河系很远很远的地方。<br>
            那里的我变成了小孩，晚上和小伙伴们在深山里望着天空数星星。<br></p>

        <p>
            由繁星和星团组成的夜空很亮，而我能轻松地分辨那个有名的星座，<br>
            和它上边那星团的名称，而在星团再往上边，是仙女星系。<br></p>
        <p>
            在我乐于给那些星星起名字的时候，我身边的小伙伴突然指向星空的某处，跟我说：“那里是地球！”<br>
            “他们不知道我们，对吧？”<br>
            “对！但我们知道他们。”<br><br>
            我们继续数星星，给它们起名字。<br>
            然后“我”突然“自言自语”道：<br>
            “我知道你在偷听，调皮鬼。”<br>
        </p>
